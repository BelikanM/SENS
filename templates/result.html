<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de l'Analyse</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; }
        .result { background: #f9f9f9; padding: 15px; border: 1px solid #e4e4e4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Résultats de l'Analyse</h1>
        <div class="result">
            <h2>Paragraphe :</h2>
            <p>{{ paragraph }}</p>
            <h2>Analyse du Sentiment :</h2>
            <ul>
            {% for item in sentiment %}
                <li>Label: {{ item.label }}, Score: {{ item.score }}</li>
            {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
